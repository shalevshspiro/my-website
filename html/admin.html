<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול כתבות - My Mind</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- חיבור לפרויקט -->
    <script src="js/firebase-config.js"></script>
    <script src="js/admin_final.js"></script>
</head>
<body>
    <h2>🔑 התחברות לניהול כתבות</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="אימייל" required>
        <input type="password" id="password" placeholder="סיסמה" required>
        <button type="submit">📌 התחבר</button>
    </form>

    <button id="logout" style="display:none;">🚪 התנתק</button>

    <div id="adminPanel" style="display:none;">
        <h2>📝 הוספת כתבה חדשה</h2>
        <form id="articleForm">
            <label>🔹 כותרת הכתבה:</label>
            <input type="text" id="title" placeholder="כותרת" required>

            <label>📖 הקדמה:</label>
            <input type="text" id="intro" placeholder="הקדמה">

            <label>📂 קטגוריה:</label>
            <select id="category">
                <option value="articles">כתבות</option>
                <option value="life">חיים</option>
            </select>

            <label>🎭 ז'אנר:</label>
            <select id="genre"></select>

            <label>📄 תוכן הכתבה:</label>
            <textarea id="content" placeholder="תוכן הכתבה" required></textarea>

            <label>🖼️ קישורים לתמונות נוספות (רשות, מופרדים בפסיק):</label>
            <input type="text" id="images" placeholder="https://drive.google.com/uc?export=view&id=... , ...">

            <label>🔖 קישור לתמונת לוגו (חובה):</label>
            <input type="text" id="logoImage" placeholder="https://drive.google.com/uc?export=view&id=..." required>

            <button type="submit">✅ צור כתבה</button>
        </form>
    </div>
</body>
</html>
